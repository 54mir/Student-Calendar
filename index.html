<!DOCTYPE HTML>
<html>

<head>
  <title>Home |</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <!--Project CSS -->
  <link rel="stylesheet" href="css/index.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,600;1,600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
    rel="stylesheet">
</head>

<body class="index-bg">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light nav-bg">
    <a class="navbar-brand" href="index.html">NowThis</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-teal my-2 my-sm-0 mr-2" data-toggle="modal" data-target="#messageTeacher"
          type="button">Message Teacher</button>
        <a class="mr-2" href="intro.html">Log Out</a>
      </form>
    </div>
  </nav>

  <!--Carousel of subjects-->
  <div class="container carousel-position">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>

      <div class="status-current berrio-font">This is What We're Doing Now:</div>
      <div class="carousel-inner">
        <!-- Carousel Slide-->
        <div class="carousel-item active">
          <div class="slideshow text-center">
            <!--            <div class="status berrio-font"><h5>Go to current event </h5></div>-->

            <!--Name of Subject-->
            <div class="slide-header">
              <h1 class="title">math</h1>
            </div>
            <!--Start and End time for Activities-->
            <div class="slide-time align-text-middle">
              <div class="time-left">
                <h5 class="time" id="time-left-text">Start Time:</h5>
              </div>
              <div class="time-right">
                <h5 class="time" id="time-right-text">End Time:</h5>
              </div>
            </div>
            <!-- Description of Subject Activities   -->
            <div class="slide-description">
              <h3 class="description">Description here Description here Description here Description here Description
                here Description here Description here </h3>
            </div>
          </div>
        </div>

      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>


  <!-- Modal for Messaging Teacher-->
  <div class="modal fade" id="messageTeacher" tabindex="-1" role="dialog" aria-labelledby="messageTeacherLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageTeacherLabel">Send Your Teacher a Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="formControlteacherMessage">Type your message below:</label>
          <textarea class="form-control" id="formControlteacherMessage" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-teal">Send</button>
        </div>
      </div>
    </div>
  </div>


  <!--Javascript-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
